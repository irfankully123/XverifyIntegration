<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVerify Email Validation</title>
    <link rel="stylesheet" type="text/css" href="https://www.xverify.com/css/ui_tooltip_style.css">
</head>

<body>
    <h2>XVerify Email Validation</h2>
    <form id="xverifyForm" action="#" method="post">
        <label for="xverify_email">Email:</label><br>
        <input type="email" id="xverify_email" name="xverify_email" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="https://www.xverify.com/sharedjs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://www.xverify.com/sharedjs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://www.xverify.com/js/clients/azcleaning/client.js"></script>
    <script type="text/javascript" src="https://codecraaft.com/xverify-email-verification.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $.xVerifyService({
                services: {
                    email: { field: 'xverify_email' }
                },
                submitType: 'onChange'
            });
        });
    </script>
</body>

</html>
